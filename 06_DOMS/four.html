<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM chai aur code</title>
</head>
<body style="color: rgb(248, 240, 240); background-color: black;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
      const li = document.createElement('li')
      li.innerText = `${langName}`
      document.querySelector('.language').appendChild(li)

    }
    addLanguage("python")
    addLanguage("typescript")


    function addOptilanguage(langName){
    const li=  document.createElement('li') 
    li.appendChild(document.createTextNode(langName))
    document.querySelector('.language').appendChild(li)

    }
    addOptilanguage('node js')

    //edit 

   const seconndlang = document.querySelector("li:nth-child(2)")
//    seconndlang.innerHTML='mojo'

       const newli = document.createElement('li')
       newli.textContent = 'mojo'
        seconndlang.replaceWith(newli)


 //edit
  const firstlang = document.querySelector("li:first-child")
           firstlang.outerHTML = '<li>typescript</li>'
</script
</html>
